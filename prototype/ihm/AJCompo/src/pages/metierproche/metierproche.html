<ion-header>

  <ion-navbar>
    <ion-title>metierproche</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>

    <ion-item>
    
      <ion-segment [(ngModel)]="pet" color="primary">
        <ion-segment-button value="metier">
          Par Metier Proche
        </ion-segment-button>
        <ion-segment-button value="formations">
          Par formation
        </ion-segment-button>
        <ion-segment-button value="metiercompetences">
          Par Competences
        </ion-segment-button>
      </ion-segment>
    </ion-item>
   
  
    <ion-card-content>
      <div [ngSwitch]="pet">
        <div *ngSwitchCase="'metier'">
          <ion-item>
            BLABLA
          </ion-item>
          <ion-item>
            BLALBA
          </ion-item>
          <ion-item>
            BLALBA
          </ion-item>
          <ion-item>
            BLALBA
          </ion-item>
          <ion-item>
            BLALBA
          </ion-item>
        </div>
        <div *ngSwitchDefault>...</div>
      </div>
      
    </ion-card-content>
   
  
  </ion-card>
</ion-content>
